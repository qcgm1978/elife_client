<div class="page error_business">

  <!-- 头部栏 -->
  <header class="header common_header">
    <a ng-click="clearErrHistory()">
      <div class="back">
        <div class="back_arrow" ></div>
        <div>返回</div>
      </div>
    </a>
    <div class="confirm_btn" ng-click="errorReport('08')">提交</div>
    <div class="title">商户信息报错</div>
  </header>

 <!-- 报错信息条目 -->
  <div class="detail_infos">
    <input class="error_input detail_title" ng-change="setStoreName()" ng-model="busiInfo.store_name" value='{{busiInfo.store_name}}'></input>
    <a href="#/error/district_list/"><div class="detail_title">商户地区<div class="detail_subtitle">{{ district_name || '无'}}</div><div class="right_arrow"></div></div></a>
    <a href="#/error/categories"><div class="detail_title">商户类型<div class="detail_subtitle">{{small_name}}</div><div class="right_arrow"></div></div></a>
    <input class="error_input detail_title" ng-change="setStoreName()" ng-model="busiInfo.store_address" value='{{busiInfo.store_address}}'></input>
    <input class="error_input detail_title" ng-change="setStoreName()" ng-model="busiInfo.tel_phone1" value='{{busiInfo.tel_phone1}}'></input>
  </div>
