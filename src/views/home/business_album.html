<div class="scrollable page review_album">
    <div class="scrollable-content">
        <!-- 页头 -->
        <header class="header common_header business_info_header">
            <a href="javascript:history.back();" class="return_btn">
                <div class="back">
                    <div class="back_arrow"></div>
                    <div>返回</div>
                </div>
                <a ng-click="validateLogin('#/review/photo_added/{{id}}')">
                    <div class="confirm_btn">上传</div>
                </a>
            </a>
            <div class="title">相册</div>
        </header>

        <div class="album_body">
            <div class="tabs" ui-state="activeTab" ui-default="1">
                <!-- 导航栏 -->
                <div class="album_nav_wrap">
                    <div class="album_nav clearfix">
                        <ul class="album_ul" rn-carousel class="carousel" rn-carousel-index="categoryIndex">
                            <li ng-repeat="item in mainCategory">
                                <a ng-click="getPhotoList(sub_item)" ng-repeat="sub_item in item.category" ui-set="{'activeTab': sub_item.tabIndex}">
                                    <div class="album_nav_li" ui-class="{'active': activeTab == '{{sub_item.tabIndex}}'}" ng-bind="::sub_item.aname">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="album_content clearfix">
                    <div class="album_photo_list clearfix">
                        <div ng-repeat="i in photoIndex" class="col-xs-6 no_padding" class="img-box">
                            <img ng-click="showPhoto(i)" ui-turn-on="imageViewer"  lazy-img="{{parseImageUrl(photoList[i].purl)}}"  class="album_img" src="{{defaultImgUrl}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

   
<div ui-content-for="modals">
    <!-- 预览弹出框 -->
    <div class="modal image_modal" ui-if="imageViewer" ui-state="imageViewer">
        <div class="modal-backdrop in" ui-turn-off="imageViewer"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="info">
                    <div class="name">{{photoList[shownIndex].id}}</div>
                    <div class="desc">{{}}</div>
                </div>
                <img  lazy-img="{{ parseImageUrl(photoList[shownIndex].purl)}}"  class="album_img" src="{{defaultImgUrl}}">
                <div class="type">{{photoList[shownIndex].pdesc}}</div>
            </div>
        </div>
    </div>
</div><!-- end of modal -->
